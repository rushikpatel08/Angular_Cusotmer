<div class="container mt-3">
    <div align="right"><button mat-raised-button class="bg-warning m-2" routerLink="/customer-list">Go To Customer List</button></div>
    <div class="card p-5 mt-3">
        <form #customerForm="ngForm" (ngSubmit)="saveCustomer(customerForm)">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Please Enter Your Email Address" name="email" [(ngModel)]="customer.email">
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Please Enter Your Full Name" name="name" [(ngModel)]="customer.name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Please Enter Your Phone Number" name="phone" [(ngModel)]="customer.phone">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Please Enter Your Address" name="address" [(ngModel)]="customer.address">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose Your Department</mat-label>
                <mat-select [(ngModel)]="customer.department" name="department">
                    <mat-option value="IT">IT</mat-option>
                    <mat-option value="Network">Network</mat-option>
                    <mat-option value="Hardware">Hardware</mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <label>Gender</label>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="Male" (click)="selectedGender('Male')"
                        [checked]="checkGender('Male')">Male</mat-radio-button>
                    <mat-radio-button value="Female" (click)="selectedGender('Female')"
                        [checked]="checkGender('Female')">Female</mat-radio-button>
                </mat-radio-group>
            </div>

            <div>
                <section class="example-section">
                    <label class="example-margin">Skills</label>
                    <mat-checkbox class="example-margin" (change)="onskillsChanges($event)" value="Water"
                        [checked]="checkSkills('Water')">Water</mat-checkbox>
                    <mat-checkbox class="example-margin" (change)="onskillsChanges($event)" value="Sugar"
                        [checked]="checkSkills('Sugar')">Sugar</mat-checkbox>
                    <mat-checkbox class="example-margin" (change)="onskillsChanges($event)" value="Milk"
                        [checked]="checkSkills('Milk')">Milk</mat-checkbox>
                    <mat-checkbox class="example-margin" (change)="onskillsChanges($event)" value="Yogut"
                        [checked]="checkSkills('Yogut')">Yogut</mat-checkbox>
                </section>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Requirement</mat-label>
                <input matInput name="requirement" [(ngModel)]="customer.skills" disabled="true">
                <mat-icon matSuffix>info</mat-icon>
            </mat-form-field>

            <mat-divider></mat-divider>

            <div class="text-center mt-2">
                <button mat-raised-button color="primary" class="m-3">Submit</button>
                <button mat-raised-button class="m-2">Reset</button>
            </div>
        </form>
    </div>
</div>
